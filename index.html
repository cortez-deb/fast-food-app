<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<style>
  html,body{
    font-size: 14px;
    font-weight: 500;
    background-color: hsl(225, 9%, 91%);
    font-family: 'Montserrat', sans-serif;
  }
  .col{
    background-color:rgb(239, 244, 247);
  }

</style>
<body>
  <div class="container">
    <div class="row " >
           
   <div class="card rounded-start col position-absolute top-50 translate-middle w-50">
        <div>
          <h1 class="text-center" style="font-family:'Fraunces', serif;">
            CYPHERS HOTEL MANAGER
          </h1>
        </div>  
        <form>
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0 m-3 text-center" style="padding-right: 5%; padding-left: 5%;">Submit</button>
        </form>

  </div>
 
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
